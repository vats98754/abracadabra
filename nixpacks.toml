[phases.setup]
nixPkgs = ["python311", "ffmpeg"]

[phases.install]
cmds = [
  "pip install -r requirements-webhook.txt",
  "pip install -e . --no-deps"
]

[phases.build]
cmds = ["song_recogniser initialise || echo 'Database initialization will happen at runtime'"]

[start]
cmd = "uvicorn omi_song_recognition_webhook:app --host 0.0.0.0 --port $PORT"
